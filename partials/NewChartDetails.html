<div>
	<h1>NEW CHART:</h1>
</div>

<form ng-submit="addChart()">
	<div>
	<label for="title">Title:</label>
	<input type="text" ng-model="newChartDetails.title">
</div>
<div>
	<label for="date">Date:</label>
	<input type="text" ng-model="newChartDetails.date">
</div>
<div>
	<button type="submit">SUBMIT</button>
</div>
</form>
