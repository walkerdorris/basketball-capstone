			<tr ng-repeat="savedchart in savedcharts">
				<td>{{savedchart.title}}</td>
				<td>{{savedchart.date}}</td>
				<td><button type="button" class="btn btn-primary" ng-click="loadoldchart(savedchart.$id)">LOAD</button></td>

		</tbody>
	</table>
